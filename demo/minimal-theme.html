<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>sl-vue-tree</title>
        <link rel="stylesheet" href="../public/xtree-min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://unpkg.com/vue@3.4.18/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>XTree - minimal css</h2>

            <a href="./minimal-theme.html" target="_blank">Source code</a>

            <div class="row">
                <div class="tree-container">
                    <XTree v-model="nodes" :show-branches="true"></XTree>
                </div>

                <div class="json-preview">
                    <pre>{{ JSON.stringify(nodes, null, 4)}}</pre>
                </div>
            </div>
        </div>

        <script type="module">
            import { XTree } from '../public/xtree.global.js'

            const nodes = [
                { title: 'Item1', isLeaf: true },
                { title: 'Item2', isLeaf: true, data: { visible: false } },
                { title: 'Folder1' },
                {
                    title: 'Folder2',
                    isExpanded: true,
                    children: [
                        { title: 'Item3', isLeaf: true },
                        { title: 'Item4', isLeaf: true },
                        {
                            title: 'Folder3',
                            children: [{ title: 'Item5', isLeaf: true }],
                        },
                    ],
                },
                { title: 'Folder5', isExpanded: false },
                { title: 'Item6', isLeaf: true },
                { title: 'Item7', isLeaf: true, data: { visible: false } },
                {
                    title: 'Folder6',
                    children: [
                        {
                            title: 'Folder7',
                            children: [
                                { title: 'Item8', isLeaf: true },
                                { title: 'Item9', isLeaf: true },
                            ],
                        },
                    ],
                },
            ]

            Vue.createApp({
                components: { XTree },
                data: function () {
                    return {
                        nodes: nodes,
                        lastEvent: 'No last event',
                    }
                },
            }).mount('#app')
        </script>

        <style>
            body {
                font-family: Arial;
            }

            .row {
                display: flex;
                margin-bottom: 10px;
            }

            .tree-container {
                flex-grow: 1;
            }

            .json-preview {
                flex-grow: 1;
                margin-left: 10px;
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </body>
</html>
